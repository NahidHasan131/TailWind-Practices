<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>show input password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">

    <input type="text" id="textInput" oninput="countChars()" class="w-60 p-4 rounded-l-lg outline-none">
    <p id="counter" class="px-6 py-4 bg-gray-700 hover:bg-gray-800 font-semibold text-white rounded-r-lg">0/50</p>
<script>
  function countChars() {
    document.getElementById("counter").textContent = `${document.getElementById("textInput").value.length}/50`;
  }
</script>

    

</body>
</html>
