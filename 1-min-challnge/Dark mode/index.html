<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center gap-4 bg-white text-black">

  <h2 class="text-2xl font-bold">The Wind Coder</h2>
  
  <button id="darkModeBtn" class="px-6 py-3 bg-gray-700 text-white rounded-lg">
    Toggle Dark Mode
  </button>

  <script>
    document.getElementById("darkModeBtn").addEventListener("click", function() {
      document.body.classList.toggle("bg-black");
      document.body.classList.toggle("text-white");
    });
  </script>

</body>
</html>
