<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Rain Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes rain {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .animate-rain {
      animation: rain 3s infinite linear;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center">

  <div class="relative w-full h-screen overflow-hidden">
    <!-- Emoji 1 -->
    <div class="absolute top-0 left-[25%] text-4xl animate-rain">☔</div>
    <!-- Emoji 2 -->
    <div class="absolute top-0 left-[50%] text-4xl animate-rain delay-[0.6s]">🌧️</div>
    <!-- Emoji 3 -->
    <div class="absolute top-0 left-[75%] text-4xl animate-rain delay-[1.2s]">💧</div>
  </div>

</body>
</html>
