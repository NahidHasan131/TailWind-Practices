<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>show input password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">

    <input type="password" id="password" class="w-60 p-4 rounded-l-lg outline-none">
    <button onclick="togglePassword()" class="px-6 py-4 bg-gray-700 hover:bg-gray-800 font-semibold text-white rounded-r-lg">👁‍🗨</button>
    <script>
      function togglePassword() {
        let input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
    

</body>
</html>
