<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blink { 50% { opacity: 0; } }
        .after\:animate-blink::after { animation: blink 1s infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="text-2xl text-white font-mono">
        <span id="typing-text" class="relative after:content-['|'] after:animate-blink"></span>
    </div>

    <script>
        const text = "Hello, World!";
        let index = 0;
        function typeText() {
            if (index < text.length) {
                document.getElementById("typing-text").textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 150); // Adjust speed here
            }
        }
        typeText();
    </script>
</body>
</html>
