<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood.io - Fastest Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coral: '#FF6B6B',
                        navy: '#2B4EFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#F5F0ED]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Navigation -->
        <nav class="flex items-center justify-between py-6">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-coral" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 11v3a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-3"/>
                    <path d="M12 19H4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-3.83"/>
                    <path d="m3 11 7.77-6.04a2 2 0 0 1 2.46 0L21 11H3Z"/>
                    <path d="M12.97 19.77 7 15h12.5l-3.75 4.5a2 2 0 0 1-2.78.27Z"/>
                </svg>
                <span class="text-2xl font-bold">fastfood.io</span>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-600 hover:text-gray-900">Menu</a>
                <div class="relative group">
                    <a href="#" class="text-gray-600 hover:text-gray-900 flex items-center">
                        Services
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </a>
                </div>
                <a href="#" class="text-gray-600 hover:text-gray-900">Foods</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
            </div>
            <button class="bg-navy text-white px-6 py-2 rounded-full hover:bg-opacity-90 transition-all">
                Join
            </button>
        </nav>

        <!-- Hero Section -->
        <div class="flex flex-col md:flex-row items-center justify-between py-16">
            <div class="md:w-1/2 space-y-6">
                <h1 class="text-5xl md:text-6xl font-bold leading-tight">
                    <span class="text-coral">Fastest</span><br>
                    Delivery &<br>
                    Easy Pickup
                </h1>
                <p class="text-gray-600 text-lg max-w-md">
                    Our job is to fill your tummy with delicious food and with fast and free delivery.
                </p>
                <div class="flex space-x-4">
                    <button class="bg-coral text-white px-6 py-3 rounded-full hover:bg-opacity-90 transition-all transform hover:scale-105">
                        Get free trial
                    </button>
                    <button class="flex items-center space-x-2 px-6 py-3 hover:bg-gray-100 rounded-full transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>Watch video</span>
                    </button>
                </div>
            </div>
            <div class="md:w-1/2 mt-12 md:mt-0">
                <div class="relative">
                    <!-- Background Circle -->
                    <div class="absolute inset-0 bg-gray-200 rounded-full blur-3xl opacity-20"></div>
                    <!-- Delivery Person Illustration -->
                    <img 
                        src="https://images.unsplash.com/photo-1687591222873-41b6f7124c19?auto=format&fit=crop&w=800&q=80" 
                        alt="Food Delivery" 
                        class="relative z-10 w-full max-w-lg mx-auto transform hover:scale-105 transition-all duration-500"
                    />
                </div>
            </div>
        </div>

        <!-- Attribution -->
        <div class="text-center py-8 text-gray-500 text-sm">
            illustration@milon_ahmed
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="fixed top-1/4 left-8 w-4 h-4 bg-coral rounded-full animate-ping opacity-75"></div>
    <div class="fixed bottom-1/4 right-8 w-6 h-6 bg-navy rounded-full animate-bounce opacity-75"></div>
</body>
</html>
