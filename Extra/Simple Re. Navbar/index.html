<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <nav class="bg-gray-800 p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Brand</h1>

      <!-- Toggle Buttons -->
      <div class="md:hidden">
        <button id="open-btn" class="text-2xl">☰</button>
        <button id="close-btn" class="text-2xl hidden">✖</button>
      </div>

      <!-- Navigation Links -->
      <ul id="nav-links" class="hidden md:flex md:space-x-6 md:items-center absolute md:static top-16 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent flex-col md:flex-row space-y-4 md:space-y-0 p-4 md:p-0 transition-all duration-300">
        <li class="hover:text-blue-400 cursor-pointer">Home</li>
        <li class="hover:text-blue-400 cursor-pointer">About</li>
        <li class="hover:text-blue-400 cursor-pointer">Contact</li>
      </ul>
    </div>
  </nav>

  <script>
    const openBtn = document.getElementById("open-btn");
    const closeBtn = document.getElementById("close-btn");
    const navLinks = document.getElementById("nav-links");

    openBtn.addEventListener("click", () => {
      navLinks.classList.remove("hidden");
      openBtn.classList.add("hidden");
      closeBtn.classList.remove("hidden");
    });

    closeBtn.addEventListener("click", () => {
      navLinks.classList.add("hidden");
      closeBtn.classList.add("hidden");
      openBtn.classList.remove("hidden");
    });
  </script>

</body>
</html>
